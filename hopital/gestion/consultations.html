    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hôpital Gestion</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Accueil</a>

              <a class="nav-link" href="medicaments.html">Médicaments</a>
            </li>
          </ul>
    </div>
  </div>
</nav>

<!-- Tableau des consultations -->
<div class="container mt-5">
    <h2>Liste des Consultations</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addConsultationModal">Ajouter une Consultation</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Médecin</th>
                <th>Spécialité</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jean Dupont</td>
                <td>Dr. Martin</td>
                <td>Cardiologie</td>
                <td>2024-12-01</td>
                <td>
                    <button class="btn btn-warning btn-sm">Modifier</button>
                    <button class="btn btn-danger btn-sm">Supprimer</button>
                </td>
            </tr>
            <!-- Autres consultations -->
        </tbody>
    </table>
</div>

<!-- Modal d'ajout de consultation -->
<div class="modal fade" id="addConsultationModal" tabindex="-1" aria-labelledby="addConsultationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addConsultationModalLabel">Ajouter une Consultation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="patientName" class="form-label">Patient</label>
            <input type="text" class="form-control" id="patientName" required>
          </div>
          <div class="mb-3">
            <label for="doctorName" class="form-label">Médecin</label>
            <input type="text" class="form-control" id="doctorName" required>
          </div>
          <div class="mb-3">
            <label for="specialty" class="form-label">Spécialité</label>
            <input type="text" class="form-control" id="specialty" required>
          </div>
          <div class="mb-3">
            <label for="consultationDate" class="form-label">Date de Consultation</label>
            <input type="date" class="form-control" id="consultationDate" required>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter la Consultation</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-5">
