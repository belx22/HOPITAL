    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hôpital Gestion</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Accueil</a>

            <li class="nav-item">
              <a class="nav-link" href="patients.html">Gestion des Patients</a>

            <li class="nav-item">
              <a class="nav-link" href="consultations.html">Consultations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admissions.html">Admissions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="medicaments.html">Médicaments</a>
            </li>
          </ul>
    </div>
  </div>
</nav>

<!-- Tableau des médicaments -->
<div class="container mt-5">
    <h2>Liste des Médicaments</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addMedicationModal">Ajouter un Médicament</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom du Médicament</th>
                <th>Quantité</th>
                <th>Date d'Expiration</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paracétamol</td>
                <td>50</td>
                <td>2025-12-01</td>
                <td>
                    <button class="btn btn-warning btn-sm">Modifier</button>
                    <button class="btn btn-danger btn-sm">Supprimer</button>
                </td>
            </tr>
            <!-- Autres médicaments -->
        </tbody>
    </table>
</div>

<!-- Modal d'ajout de médicament -->
<div class="modal fade" id="addMedicationModal" tabindex="-1" aria-labelledby="addMedicationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addMedicationModalLabel">Ajouter un Médicament</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="medicationName" class="form-label">Nom du Médicament</label>
            <input type="text" class="form-control" id="medicationName" required>
          </div>
          <div class="mb-3">
            <label for="medicationQuantity" class="form-label">Quantité</label>
            <input type="number" class="form-control" id="medicationQuantity" required>
          </div>
          <div class="mb-3">
            <label for="medicationExpirationDate" class="form-label">Date d'Expiration</label>
            <input type="date" class="form-control" id="medicationExpirationDate" required>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter le Médicament</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-5">
